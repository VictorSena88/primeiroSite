<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .bg_video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .cabecario {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 20px;
        }

        #form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="menu"></div>
    <video autoplay loop poster="fundo.mp4" class="bg_video" muted>
        <source src="./videos/fundo.mp4" type="video/mp4">
    </video>
    <header class="cabecario">
        <nav>
            <ul>
                <li><a href="index.html"><img class="imgLOVE" src="./imagens/love.png" alt="love"></a></li>
            </ul>
        </nav>
    </header>
    <h1>Formulário de Reserva de Viagem</h1>
    <div id="form" class="container mt-4">
        <form class="formulario">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Serviços Desejados</legend>
                <div class="mb-3">
                    <label><input type="checkbox" name="servicos[]" value="Compra de Passagens"> Compra de
                        Passagens</label>
                </div>
                <div class="mb-3">
                    <label><input type="checkbox" name="servicos[]" value="Reserva de Hospedagem"> Reserva de
                        Hospedagem</label>
                </div>
                <div class="mb-3">
                    <label><input type="checkbox" name="servicos[]" value="Aluguel de Veículos"> Aluguel de
                        Veículos</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Forma de Pagamento</legend>
                <div class="mb-3">
                    <label><input type="radio" name="pagamento" value="Cartão de Crédito" required> Cartão de
                        Crédito</label>
                </div>
                <div class="mb-3">
                    <label><input type="radio" name="pagamento" value="Boleto"> Boleto</label>
                </div>
                <div class="mb-3">
                    <label><input type="radio" name="pagamento" value="PIX"> Pix</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Prazo de Pagamento</legend>
                <label for="prazo" class="form-label">Escolha o prazo de pagamento:</label>
                <select id="prazo" name="prazo" class="form-select" required>
                    <option value="À Vista">À Vista</option>
                    <option value="Cinco Vezes Sem Juros">5x Sem Juros</option>
                    <option value="Dez Vezes Com Juros">10x Com Juros</option>
                </select>
            </fieldset>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
